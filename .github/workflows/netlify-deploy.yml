name: Build and deploy to Netlify

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:prod

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npx netlify deploy --prod --dir=dist --auth="$NETLIFY_AUTH_TOKEN" --site="$NETLIFY_SITE_ID"

      - name: Print Netlify site URL
        env:
          NETLIFY_SITE_URL: ${{ secrets.NETLIFY_SITE_URL }}
        run: |
          if [ -n "$NETLIFY_SITE_URL" ]; then
            echo "$NETLIFY_SITE_URL"
          else
            echo "Deployed to Netlify. If you set NETLIFY_SITE_URL as a secret (e.g. https://your-site.netlify.app) this will be printed here.";
          fi
